{% load i18n %}
{% load url from future %}
<div id="subsettings">
    <div id="subsettingsmenu">
        <ul>
            {% block subsettingsmenu %}{% endblock %}
        </ul>
    </div>
    <div id="subsettingsoptions" class="border bottom">
        {% if subsetting %}
            {% with "desktop/settings/"|add:setting|add:"/"|add:subsetting|add:".html" as template %}
                {% include template %}
            {% endwith %}
        {% endif %}
    </div>
</div>
<script type="text/javascript">
    $('.submenu').click(function () {
        $('.submenu').removeClass('verticalSelected');
        $(this).addClass('verticalSelected');
        var url = $(this).attr('data-url');
        $('#options').load(url, {'post': true}, function () {
            window.history.pushState('', 'RAXA - ' + $(this).val(), url);
        });
    });
</script>
