{% load i18n %}
{% load url from future %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <meta charset="UTF-8" />
        <title>{% block title %}RAXA{% endblock %}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}mobile/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}mobile/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}mobile/icon.png" />
        <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}mobile/icon.png" />
    {% endblock %}
</head>
<body>
<div data-role="page" data-theme="a">
    <div data-role="header" data-theme="a">
            <h1>RAXA</h1>
    </div>
    <div data-role="content">
        <form method="post">{% csrf_token %}
            {{ loginform.as_p }}
            <input type="submit" value="{% trans "Login" %}" name="login" />
        </form>
    </div>
</div>
<script src="{{ STATIC_URL }}mobile/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(document).bind("mobileinit", function() {
        $.mobile.ajaxEnabled = false;
    });
</script>
<script src="{{ STATIC_URL }}mobile/jquery.mobile-1.2.0.min.js"></script>
</body>
</html>
