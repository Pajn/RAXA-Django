{% extends "mobile/dialog.html" %}
{% load i18n %}
{% load url from future %}

{% block header %}
    <h1>{% trans "Scenario" %}</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'mobile.views.edit_scenario' id=object.id %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <input type="submit" name="delete" value="{% trans "Delete" %}" data-theme="c" data-icon="delete"/>
            </div>
            <div class="ui-block-b">
                <input type="submit" name="save" value="{% trans "Save" %}" data-theme="b" data-icon="check"/>
            </div>
        </div>
    </form>
    <a href="{% url 'mobile.views.edit_scenario_devices' id=object.id %}"
       data-role="button">{% trans "Edit Devices" %}</a>
{% endblock %}
