{% extends "mobile/base.html" %}
{% load url from future %}

{% block content %}
    <div data-role="controlgroup">
    {% for room in room_list %}
        <a href="{% url 'mobile.views.devices' room=room.id %}" data-role="button">{{ room.name }}</a>
    {% empty %}
        <div align="center">No rooms yet</div>
    {% endfor %}
    </div>
{% endblock %}
