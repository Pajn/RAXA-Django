{% load url from future %}
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <title>{% block title %}RAXA{% endblock %}</title>
        <link rel="stylesheet" href="/static/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <script src="/static/jquery-1.8.3.min.js"></script>
        <script src="/static/jquery.mobile-1.2.0.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="/static/icon.png" />
        {% endblock %}
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <div data-role="header" data-theme="a">
                {% block header %}
                <h1>RAXA</h1>
                <a href="{% url 'mobile.views.settings' %}" data-icon="gear" class="ui-btn-right" data-prefetch>Settings</a>
                {% endblock %}
            </div>
            <div data-role="content">
                {% block content %}{% endblock %}
            </div>
            {% block footer %}
            <div data-role="footer" data-id="tabbar" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="{% url 'mobile.views.devices' %}" data-prefetch>Devices</a></li>
                        <li><a href="{% url 'mobile.views.scenarios' %}" data-prefetch>Scenarios</a></li>
                        <li><a href="{% url 'mobile.views.rooms' %}" data-prefetch>Rooms</a></li>
                    </ul>
                </div>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
