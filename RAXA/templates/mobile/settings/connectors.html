{% extends "mobile/base.html" %}
{% load i18n %}
{% load url from future %}

{% block header %}
    <a href="{% url 'mobile.views.settings' %}" data-icon="arrow-l" data-direction="reverse" data-prefetch>{% trans "Back" %}</a>
    <h1>{% trans "Connectors" %}</h1>
{% endblock %}

{% block content %}
    <div data-role="controlgroup">
        <a href="{% url 'mobile.views.scan_connectors' %}" data-role="button" data-rel="dialog" data-transition="pop">{% trans "Scan" %}</a>
    </div>
    <div data-role="controlgroup">
    {% for connector in list %}
        <a href="{% url 'mobile.views.edit_connector' id=connector.id %}" data-role="button" data-rel="dialog" data-transition="pop">{{ connector.name }}</a>
    {% endfor %}
    </div>
{% endblock %}
