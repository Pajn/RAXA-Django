{% extends "mobile/base.html" %}
{% load url from future %}

{% block content %}
    <div data-role="controlgroup">
    {% for scenario in scenario_list %}
        <a href="{% url 'mobile.views.scenario' scenario=scenario.id %}" data-role="button">{{ scenario.name }}</a>
    {% empty %}
        <div align="center">No scenarios yet</div>
    {% endfor %}
    </div>
{% endblock %}
