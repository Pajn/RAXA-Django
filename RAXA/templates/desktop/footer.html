{% load i18n %}
<hr class="border" />
{% for scenario in scenarios %}
    <input type="button" value="{{ scenario.name }}"
           class="button round horisontal border"
           style="width: {{ percent }}%;"
           onclick="scenario({{ scenario.id }});" />
{% endfor %}
<input type="button" value="{% trans "Settings" %}"
       class="button round horisontal border"
       style="width: {{ percent }}%;"
       onclick="settings();" />
