{% extends 'common/individual.svg' %}

{% block rooms %}
    {% for room in rooms %}
        <rect id="{{ room.id }}" x="{{ room.x }}px" y="{{ room.y }}px" width="{{ room.width }}px" height="{{ room.height }}px"
            {% if edit_rooms %}
                fill="rgba(100, 149, 237, 0.5)"
            {% else %}
                stroke="rgba(0,0,0,0)" stroke-width="0" stroke-opacity="0" fill="#00ffff" fill-opacity="0"
            {% endif %}
        onclick="room({{ room.room.id }})" />
    {% endfor %}
{% endblock %}

{% block furnitures %}
    {% for furniture in furnitures %}
        <circle id="{{ furniture.id }}" class="dot device{{ furniture.device.id }}" cx="{{ furniture.x1 }}px" cy="{{ furniture.y1 }}px" r="{{ radious }}px"
            {% if furniture.device.object.is_off %}
                fill="rgba(55,55,55,1)"
            {% else %}
                fill="rgba(255,255,255,1)"
            {% endif %}
        onclick="device({{ furniture.device.id }}, 'toggle')" />
    {% endfor %}
{% endblock %}